<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christkindl Kassensystem</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <h1>Christkindl Kassensystem</h1>
    </header>

    <div class="kasse-container">
        <div class="produkt-bereich">
            <h2>Produkte</h2>
            <div class="produkte">
                <div class="product">
                    <div class="produkt-info">
                        <span class="produkt-name" id="produkt1">Bier</span>
                        <span class="produkt-preis">1.00 €</span>
                    </div>
                    <div class="produkt-buttons">
                        <button id="plus1" class="btn-minus">-</button>
                        <button id="minus1" class="btn-plus">+</button>
                    </div>
                </div>
                <div class="product">
                    <div class="produkt-info">
                        <span class="produkt-name">Glühwein</span>
                        <span class="produkt-preis">1.00 €</span>
                    </div>
                    <div class="produkt-buttons">
                        <button class="btn-minus">-</button>
                        <button class="btn-plus">+</button>
                    </div>
                </div>
                <div class="product">
                    <div class="produkt-info">
                        <span class="produkt-name">Pommes</span>
                        <span class="produkt-preis">1.00 €</span>
                    </div>
                    <div class="produkt-buttons">
                        <button class="btn-minus">-</button>
                        <button class="btn-plus">+</button>
                    </div>
                </div>
                <div class="product">
                    <div class="produkt-info">
                        <span class="produkt-name">Semmel</span>
                        <span class="produkt-preis">1.00 €</span>
                    </div>
                    <div class="produkt-buttons">
                        <button class="btn-minus">-</button>
                        <button class="btn-plus">+</button>
                    </div>
                </div>
                <div class="product">
                    <div class="produkt-info">
                        <span class="produkt-name">Saft</span>
                        <span class="produkt-preis">1.00 €</span>
                    </div>
                    <div class="produkt-buttons">
                        <button class="btn-minus">-</button>
                        <button class="btn-plus">+</button>
                    </div>
                </div>
                <div class="product">
                    <div class="produkt-info">
                        <span class="produkt-name">Birne</span>
                        <span class="produkt-preis">1.00 €</span>
                    </div>
                    <div class="produkt-buttons">
                        <button class="btn-minus">-</button>
                        <button class="btn-plus">+</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Rechte Seite: Bestellübersicht -->
        <div class="bestellung">
            <h2>Aktuelle Bestellung</h2>

            <div class="order-list">
                <!-- Dynamisch Inhalte einfügen -->
            </div>

            <div class="zahlung">
                <label>Gegebenes Geld:</label>
                <input type="number" placeholder="z.B. 20.00 €">

                <button class="btn-bezahlen">Bezahlen</button>

                <p class="rueckgeld">Rückgeld: <strong>0,00 €</strong></p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
